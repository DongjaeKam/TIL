{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
      h1{

        margin-top:10px;

      }

      ul {
        list-style:none;
      }
        
      nav li {
          float: left;
          padding-top:5px;
          padding-right:10px;
      }
      a{
        padding-top:7px;
        padding-left:10px;
        text-decoration: none;
        color:black;       
      }
      {{form.media}}   
    </style>


</head>
<body>
    
    <nav class="navbar-light bg-light d-flex justify-content-between " style="position: sticky; top: 0; z-index:1;" >
        <div class="d-flex">
          <a style="pading:15px; margin-right:10px; " href="{% url 'accounts:index' %}">내일의 집</a>
          <ul>
            <li>
              <a  href="{% url 'accounts:index' %}">커뮤니티</a>
            </li>
            <li >
              <a  href="#">스토어</a>
            </li>
          </ul>
        </div>
        <form class="d-flex" method="POST" action="{% url 'articles:search' %}">
          {% csrf_token %}        
          <input class="form-control me-2" type="search" placeholder="검색어를 입력" name="search" >
          <button class="btn btn-outline-success" type="submit" style="width:100px;">검색 </button>
      </form>


        <div class=' d-flex ' style="margin:5px; margin-right:10px; margin-top:1px; ">
          {% if user.is_authenticated %}
            <p style='margin-right:5px;'><a href="{% url 'accounts:profile' user.username %}" >{{ user }}님 로그인 했음</p>
            <a href="{% url 'accounts:logout'%}">logout</a>
          {% else %}
            <a href="{% url 'accounts:login'%}" style='margin-right:5px;'>login</a>
            <a href="{% url 'accounts:signup'%}">signup</a>
          {% endif %}
        </div>
      </nav>
    <div class="container d-flex flex-column justify-content-center align-items-center">     
          {% block content %}
          {% endblock %} 
    </div>

    <footer style="width:100%; height:150px; background-color:black; display: flex; justify-content:center; align-items:center;">
    
        <p style="color:white">
          footer
        </p>


    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
