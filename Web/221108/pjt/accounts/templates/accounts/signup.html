{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}회원가입{% endblock title %}


{% block content %}
<section class="container d-flex flex-column justify-content-center align-items-center" style="margin:10px;">
  <h1>회원가입</h1>
  <form action="" method="POST" enctype="multipart/form-data">
    <!-- fields = ["username", "password1", "password2", "email", 'first_name', 'last_name',"profile_image"] -->

    <label for="username">아이디</label>
    <input type="text" class="form-control" name="username" >
    <label for="password">비밀번호</label>
    <input type="password" class="form-control" name="password1" >
    <label for="password2">비밀번호확인</label>
    <input type="password" class="form-control" name="password2" >
    <label for="email">이메일</label>
    <input type="text" class="form-control" name="email" >
    <label for="first-name">이름</label>
    <input type="text" class="form-control" name="first-name" >
    <label for="last-name">성</label>
    <label for="input-image">       
        <img style="border-radius: 10px; width:200px; height:200px;margin:5px;" id="preview-image" src="{{ user.profile_image.url }}">
     </label>
     <input style="display: none;" type="file" id="input-image" name="image" accept=".gif, .jpg, .png">
     <p style="color:red;font-size:7px;">이미지는 *.gif, *.jpg, *.png 형식만 가능합니다. </p>



    </label>
    <input type="file" class="form-control" name="profile_image" style="display:none" >


    <input class="btn btn-outline-primary" type="submit" value="Submit">
  </form>
</section>
{% endblock content %}
