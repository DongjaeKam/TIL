<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>
<body>
    <h1>index.html</h1>

    <form action="{% url 'todos:create' %}">
        <div class ='to_do' style="display:flex; text-align: center; "><div class = 'to_do_text' style="padding :2px; margin:2px; background-color:gray ;">할 일</div><input type="text" name="content_" maxlength="80"></div>
        <input type="submit" value="할 일 추가">
    </form>

    <hr>
    <ul>
        {% for todo in todos %}
        <li>{{ todo.id }} - {{ todo.content }} - {{ todo.completed }}
            <a href="{% url 'todos:delete' todo.pk %}">삭제</a>
        </li>
        {% endfor %}
    </ul>
    


</body>
</html>
